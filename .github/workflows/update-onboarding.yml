name: Update Onboarding Section

on:
  schedule:
    - cron: "0 8 * * 1" # Jeden Montag um 08:00 UTC
  workflow_dispatch: # Manuelles Auslösen möglich
  push:
    paths:
      - '.github/workflows/update-onboarding.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Repository klonen
        uses: actions/checkout@v3

      - name: 🧠 Onboarding-README auslesen
        run: |
          curl -s https://raw.githubusercontent.com/JosephineHalbach/Securepoint-Onboarding/main/README.md > onboarding.md
          head -n 10 onboarding.md > snippet.txt

      - name: ✍️ Profil-README aktualisieren
        run: |
          start="<!-- START_ONBOARDING -->"
          end="<!-- END_ONBOARDING -->"
          content="$(cat snippet.txt)"
          sed -i "/$start/,/$end/{/$start/{p; r snippet.txt
          }; /$end/p; d}" README.md

      - name: 🔼 Änderungen committen
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "🔄 Update onboarding section" || echo "No changes to commit"
          git push
